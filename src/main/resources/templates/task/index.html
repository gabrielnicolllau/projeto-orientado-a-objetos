<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Epic Task</h1>

    <a href="/task/new" class="nes-btn is-primary" >Nova tarefa</a>

    <section>
        <!-- Referencia na variavel tasks: TashController -->
        <!--Vai se repetir para cada tarefa no banco de dados-->
        <div th:each="task : ${tasks}" class="nes-container with-title is-centered">
            <p class="title" th:text="${task.titulo}"></p>
            <p th:text="${task.descricao}"></p>

            <a href="#" class="nes-badge is-icon">
                <span class="is-warning"><i class="nes-icon star is-small"></i></span>
                <span class="is-primary" th:text="${task.score}"></span>
            </a>
            <progress class="nes-progress is-primary" th:value="${task.status}" value="80" max="100"></progress>

            <form th:action = "${'/task/delete/'+task.id}" method="post">
            <button class="nes-btn is-error">

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>

            </button>
            </form>
        </div>
    </section>





</body>

</html>
